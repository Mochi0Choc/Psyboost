<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="static/script.js"></script>
    <title>Psyboost.ai</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300&display=swap">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Psyboost.ai</h1>
            <h2>Your Mental Health Chatbot Assistant!</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="input-container">  
            <input type="text" id="message-input" name="message" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>

</html>
